# Pyomo tracker --- dynamically imports pyomo master

name: pyomo tracker

on:
  schedule:
    # min hr dayofmonth month dayofweek 
    - cron: "14 3 * * *"

jobs:
  build:

    runs-on: ubuntu-latest
    container:
        image: davidwin87/cplex_trial_core_image:latest
        env:
          PATH: :/usr/local/bin:/usr/local/sbin:usr/sbin:/usr/bin:/sbin:/bin:/opt/ibm/ILOG/CPLEX_Studio_Community129/cplex/bin/x86-64_linux

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          apt-get update && apt-get install -y mpich
          pip install wheel
          pip install --upgrade pip
          pip install pandas mpi4py setuptools

      - name: set up pyomo
        run: |
          apt update
          apt install -y git-all
          git clone https://github.com/PyUtilib/pyutilib.git
          cd pyutilib && python ./setup.py develop && cd ..
          git clone https://github.com/pyomo/pyomo
          cd pyomo && python setup.py develop

      - name: setup the program
        run: |
          python setup.py develop

      - name: run tests
        run: |
          python mpisppy/tests/test_ef_ph.py
          cd examples
          python afew.py cplex

