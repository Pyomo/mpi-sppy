# pysp interface (pyomo released)

name: pysp tests


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

defaults:
    run:
        shell: bash -l {0}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: test_env
          python-version: 3.9
          auto-activate-base: false
      - name: Install dependencies
        run: |
          conda install mpi4py pandas setuptools pytest pyyaml networkx
          pip install pyomo xpress cplex
          pip install numpy

      - name: setup the program
        run: |
          python setup.py develop

      - name: run pysp model tests
        timeout-minutes: 100
        run: |
          cd mpisppy/tests
          # envall does nothing
          python test_pysp_model.py 

      - name: run pysp unit tests
        timeout-minutes: 100
        run: |
          cd mpisppy/utils/pysp_model
          pytest -v .
